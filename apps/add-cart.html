    <script>
      $('.edit_cart').on('touchstart mousedown',function(e){
          e.preventDefault()
          $('.icon-remove').show();
          $('#edit_btnbar').show();
          $('#normal_btnbar').hide();
        })
      
      $('.icon-remove').on('touchstart mousedown',function(e){
          e.preventDefault()
         
            $(this).parent().parent().parent().parent('li').remove();
            var obj =document.getElementById('cart_list');
            var li =obj.getElementsByTagName('li');
            if(li.length>0){
              $('.no-car').hide();
            }else{
              $('.no-car').show();
              $('.see-btnbar').hide();
              $('.edit_cart').remove();
          }
          
          
      })
      //判断页面加载购物车是否为空
      window.onload =function(){
        var obj =document.getElementById('cart_list');
        var li =obj.getElementsByTagName('li');
        if(li.length>0){
          $('.no-car').hide()
        }else{
          $('.no-car').show();
          $('.see-btnbar').hide();
        }
      }
      //全选
      $('#all_count').on('touchstart mousedown',function(e){
      	e.preventDefault()
      	$('.icon-check').toggle()
      })
      $('#all_circle').on('touchstart mousedown',function(e){
      	e.preventDefault()
      	$('.icon-check').toggle()
      })
     //单选
     function tab(e){
     	$(e).children('.icon-check').toggle()
     }
    </script>
