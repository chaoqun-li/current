<!DOCTYPE html>
<html>
<head>

<body>

            </header>
            <div class="content" style="background-color:#fff">

            		 		<span class="icon icon-search"> 最近搜索</span>

        		 		 	<a href="#" class="button button-fill button-success pull-right">完成</a>
                    	</p>
                    	<div class="new_search_btn" id="new_search_info">

                    				红枣

                    			</a>
                    		</p>
                    		<p>
                    			
                    			<a href="#" class="button button-light pull-left">
                    				潮流品牌
									<span class="remove_btn">×</span>
                    			</a>
                    		</p>
                    		<p>
                    			<a href="#" class="button button-light pull-left">
                    				男装
                    				<span class="remove_btn">×</span>
                    			</a>
                    		</p>
							<p>
								<a href="#" class="button button-light pull-left">
									猕猴桃
									<span class="remove_btn">×</span>
								</a>
							</p>
                    		<p>
                    			<a href="#" class="button button-light pull-left">
                    				红枣
                					<span class="remove_btn">×</span>
                    			</a>
                    		</p>
                    		<p>
                    			<a href="#" class="button button-light pull-left">
                    				潮流品牌
                    				<span class="remove_btn">×</span>
                    			</a>
                    		</p>
                    		<p>
                    			<a href="#" class="button button-light pull-left">
                    				男装
                    				<span class="remove_btn">×</span>
                    			</a>
                    		</p>
                    		<div class="clearfix"></div>
                    	</div>
                    	<div class="no_search">暂无搜索历史</div>
                    </div>
                    <div class="hot_search">
                    	<p class="hot_tit">
                    		<span class="icon icon-search"> 热门搜索</span>
                    	</p>
                    	<div class="hot_search_btn">
                			<p><a href="#" class="button button-light pull-left">苹果</a></p>

    </div>
    <script src="js/sm.js"></script>
    <script src="js/sm-extend.js"></script> 
    <script src="js/demos.js"></script>
    <script>
    	$('#rem').on('touchstart mousedown',function(e){
			e.preventDefault()
			$.confirm('确定删除记录?',function(){
				$('.remove_btn').css('display','block')
				$('.button-success').css('display','block')
				});
			})
    	$('.button-success').on('touchstart mousedown',function(e){
    		e.preventDefault()
    		$('.remove_btn').css('display','none')
    		$(this).css('display','none')
    	})
    	$('.remove_btn').on('touchstart mousedown',function(e){
    		e.preventDefault()
    		$(this).parent().parent("p").remove();
    		var obj = document.getElementById('new_search_info');
    		var n =obj.getElementsByTagName('p');
    		if(n.length>0){
    			$('.icon-remove').show()
    		}else{
    			$('.icon-remove').hide()
    			$('.no_search').show()
    		}

    	})
    	//加载时是否显示删除图标
    	window.onload=function(){
    		var obj = document.getElementById('new_search_info');
    		var n =obj.getElementsByTagName('p');
    		if(n.length>0){
    			$('.icon-remove').show()
    		}else{
    			$('.icon-remove').hide()
    			$('.no_search').show()
    		}
    	}
    </script>

</body>
