	<script>
	$(function() {
  'use strict';
  //无限滚动
  $(document).on("pageInit", "#page-infinite-scroll-bottom", function(e, id, page) {
    var loading = false;
    // 每次加载添加多少条目
    var itemsPerLoad = 20;
    // 最多可加载的条目
    var maxItems = 100;
    var lastIndex = $('.discunt-list li').length;

    function addItems(number, lastIndex) {
      // 生成新条目的HTML
      var html = '';
      for (var i = lastIndex + 1; i <= lastIndex + number; i++) {
        html += '<li class="list-content item-content"><a href="L-group-pro.html"><div class="row"><div class="col-40" style="margin-left:1%"><div class="discunt-img"><img src="images/discunt.jpg" alt="" class="img-responsive2"></div></div><div class="col-60"><div class="discunt-text"><p class="dis-tit">东南亚热水产水果毛红丹15斤装</p><div class="group-loading"><div class="weui_progress"><div class="weui_progress_bar"><div class="weui_progress_inner_bar js_progress" style="height: 100%;background-color: #d5494a;border-radius: 0.4rem;width: 50%;"></div></div></div></div><div class="grou-price"><p class="group-price">团购价 ：<span>¥3690</span></p><p class="old-price">原价：<span>¥7890</span></p></div></div></div></div></a></li>';
      }
      // 添加新条目
      $('.infinite-scroll .discunt-list').append(html);
    }
    $(page).on('infinite', function() {
      // 如果正在加载，则退出
      if (loading) return;
      // 设置flag
      loading = true;
      // 模拟1s的加载过程
      setTimeout(function() {
        // 重置加载flag
        loading = false;
        if (lastIndex >= maxItems) {
          // 加载完毕，则注销无限加载事件，以防不必要的加载
          $.detachInfiniteScroll($('.infinite-scroll'));
          // 删除加载提示符
          $('.infinite-scroll-preloader').remove();
          return;
        }
        addItems(itemsPerLoad, lastIndex);
        // 更新最后加载的序号
        lastIndex = $('.list-product li').length;
        $.refreshScroller();
      }, 1000);
    });
  });
  $.init();
});
