<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<title>注册页</title>
		<link rel="stylesheet" href="assets/agile/css/agile.layout.css">
		<link rel="stylesheet" href="assets/agile/css/flat/flat.component.css">
		<link rel="stylesheet" href="assets/agile/css/flat/flat.color.css">
		<link rel="stylesheet" href="assets/agile/css/flat/animate.css">
		<link rel="stylesheet" href="assets/agile/css/flat/iconline.css">
		<link rel="stylesheet" href="assets/agile/css/flat/iconlogo.css">
		<link rel="stylesheet" href="assets/agile/css/style.css">
		<style>
			[data-role="slider"] img{ display: block;}
			.titlebar{background-color:#fff;border-bottom:solid 1px #e2e2e2;}
			.top_bar h1{color:#696969;height: 100%;border-left:1px solid;left:38%;padding-top:12px;padding-left:8px;}
		</style>
	</head>
	<body>
		<div id="section_container">
			<section id="baoming_section" data-role="section" class="active">
				<header>
				    <div class="top_bar titlebar">
				    	<a data-toggle="back"><i class="iconfont iconline-arrow-left"></i></a>
				    	<img src="images/logo.png" class="header-logo_left">
				    	<h1 class="pl-tit">注册</h1>
				    </div>
				</header>
				<article data-role="article" id="main_article" class="active" data-scroll="verticle" style="top:44px;">
					<div class="scroller"> 
						<!--登陆信息-->
						<div class="login_data">
							<div class="register_name">
								<input class="login-ipt" type="text" id="register-name" placeholder="请输入用户名">
							</div>
							<div class="register_phone">
								<input class="login-ipt" type="text" id="register-phone" maxlength="12" placeholder="请输入手机号">
							</div>
							<div class="register_message">
								<input class="login-ipt" type="text" placeholder="请输入短信密码">
								<span><button type="" class="outline">获取验证码</button></span>
							</div>
							<div style="clear:both"></div>
							<div class="login_psw">
								<input class="login-ipt" type="text" id="login-psw" maxlength="12" placeholder="请输入您的密码">
							</div>
							<div class="login_btn">
								<button class="block cancel">注册</button>
							</div>
						</div>
					</div>
				</article>
			</section>
		</div>
		
		
		<script src="assets/third/jquery/jquery-2.1.3.min.js"></script>
		<script src="assets/third/jquery/jquery.mobile.custom.min.js"></script>
		<script src="assets/third/iscroll/iscroll-probe.js"></script>
		<script src="assets/third/arttemplate/template-native.js"></script>
		
		<script type="text/javascript" src="assets/agile/js/agile.js"></script>		
		
		<script type="text/javascript" src="assets/bridge/exmobi.js"></script>
		<script type="text/javascript" src="assets/bridge/agile.exmobi.js"></script>
		<!-- app -->
		<script type="text/javascript" src="assets/app/js/app.js"></script>
		<script type="text/javascript" src="assets/app/js/h5.base.js"></script>
		<script>
			
		
		</script>
		
	</body>
</html>
